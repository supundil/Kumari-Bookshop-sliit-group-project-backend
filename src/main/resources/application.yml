spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 580000
    url: jdbc:mysql://localhost:3306/kumari_book_shop_db?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&autoReconnect=true&createDatabaseIfNotExist=true
    username: root
    password: 1234
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      location: C:/home/kumari/logs/temp
  jackson:
    time-zone: Asia/Colombo

  jwt:
    secret: kumari-secret




